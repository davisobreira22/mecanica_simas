<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atualizar - Oficina Mecânica</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }


        h1 {
            font-size: 24px;
            text-align: center; /* Centraliza o texto horizontalmente */
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
             
        }

        

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid  #ffc56d;
            border-radius:  30px;
        }

        /* Estilos para o grupo de botões */
        .button-group {
            display: flex;
            justify-content: space-between; /* Distribui os botões igualmente no espaço disponível */
        }

        button {
            background-color:   #ffc56d; /*cor do botao*/
            color: #f1f1f1; /*cor das letras*/
            padding: 10px 20px;
            border:  #ffc56d; /*cor da borda do botao*/
            border-radius: 3px;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
           
        }
        .header {
            background-color: #ffc56d;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100px;
            position: relative;
        }
        .back-buttonn {
            position: absolute; /* Use posicionamento absoluto para posicionar o botão */
            left: 10px; /* Defina a posição esquerda para ajustar conforme necessário */
            background: none;
            border: none;
            cursor: pointer;
            background-color:#ffc56d ;
            color: #000000;
             
        }
    </style>
</head>
<body class="body">
    <header class="header">
        <img src="MECA.png" alt="logo" class="img" height="100px">
        <button class="back-buttonn" onclick="window.history.back()">Voltar</button>
    </header>
		
    <h1></h1> <!-- Centraliza o título na tela -->

    <div class="container">
        <form>
            <label for="nomedapeça">Nome da peça:</label>
            <input type="text" id="peça" name="peça" required>

            <label for="quantidade">Quantidade:</label>
            <input type="text" id="quantidade" name="quantidade" required>

            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>

            <label for="preço">Preço:</label>
            <input type="text" id="preço" name="preço" required>

          
            <button onclick="window.location.href='file:///C:/Users/dell_/OneDrive/Desktop/html/atualizar2.html'" class="button" >Confirmar</button> 
            </div>
        </form>
    </div>
</body>
</html>
